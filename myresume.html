<!DOCTYPE html>
<html>
<title></title>
<head>
<link rel = "stylesheet" href = "styles.css">
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#presshere").click(function(){
        $("#presshere").hide();
        $("p").append("Tiffany Brown");
		$("p").hide().fadeIn(5000);
    }); 
});
</script>
</head>
<body>

<div class = "something">
	<p></p>
	<button id="presshere">Let's Begin</button>
</div>

<div id = "container"> 
<canvas id="myCanvas" width="1000" height="1000">
</canvas>
                 
   <script>
                        
    var c = document.getElementById('myCanvas');

    var ctx = c.getContext('2d');
    ctx.fillStyle = "#373741";
    ctx.font = "24px 'Play', sans-serif";

    var words = "Web/UX Designer";
    var count = 0;
    var pause = 200; 
    var chars;
    

    function draw() {

        count ++;
        chars = words.substr(0, count);
        ctx.clearRect(0, 0, c.width, c.height);
        ctx.fillText(chars, 0, 150);

        if (count < words.length)
            setTimeout(draw, pause);
            
    }

    draw();
            
	
	
</script>
</div>

</body>
</html>
