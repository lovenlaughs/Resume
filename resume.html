<script type="text/javascript">

(function() {
    function scrollHorizontally(e) {
        e = window.event || e;
        var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
        document.documentElement.scrollLeft += (delta*40); // Multiplied by 40
        document.body.scrollLeft += (delta*40); // Multiplied by 40
        e.preventDefault();
    }
    if (window.addEventListener) {
        // IE9, Chrome, Safari, Opera
        window.addEventListener("mousewheel", scrollHorizontally, false);
        // Firefox
        window.addEventListener("DOMMouseScroll", scrollHorizontally, false);
    } else {
        // IE 6/7/8
        window.attachEvent("onmousewheel", scrollHorizontally);
    }
})();
window.onload = function()
{
	//adding the event listerner for Mozilla
    if(window.addEventListener) document.addEventListener('DOMMouseScroll', moveObject, false);
	//for IE/OPERA etc
    document.onmousewheel = moveObject;
	
}

function moveObject(event)
{
    var delta = 0; 
	if (!event) event = window.event;  
	 // normalize the delta
    if (event.wheelDelta)
	{
		// IE & Opera
      	delta = event.wheelDelta / 120;
	}
	else if (event.detail) // W3C
	{
		delta = -event.detail / 3;
	}
   var currPos=document.getElementById('object').offsetLeft;
   //calculating the next position of the object
   currPos=parseInt(currPos)+(delta*100);
   //moving the position of the object 
   document.getElementById('object').style.marginLeft=currPos+"px";
}

var c = document.getElementById('myCanvas');
    
    var ctx = c.getContext('2d');
    ctx.fillStyle = "#373741";
    ctx.font = "24px 'Play', sans-serif";
    
    var words = "Web/UX Designer";
    var count = 0;
    var pause = 500;
    var chars;
    
    
    function draw() {
        
        count ++;
        chars = words.substr(0, count);
        ctx.clearRect(0, 0, c.width, c.height);
        ctx.fillText(chars, 0, 150);
        
        if (count < words.length)
        setTimeout(draw, pause);
        
    }

draw();
